<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="counter">
        <div class="counter-container">
            <h1 class="counter-header">Counter</h1>
            <p class="counter-para" id="counter-screen">0</p>
            <div class="counter-buttons">
                <button class="counter-btn" id="decrease-btn">decrease</button>
                <button class="counter-btn" id="reset-btn">reset</button>
                <button class="counter-btn" id="increase-btn">increase</button>
            </div>
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
